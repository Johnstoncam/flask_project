{% extends "base.html" %}
{% block content %}

<h2>Update a Budget</h2>

<form action="/transactions/{{ transaction.id }}" method="POST">
    <div>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" value="{{ transaction.value }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
