{% extends "base.html" %}
{% block content %}

<h2>ADD A BUDGET</h2>

<form action="/budgets" method="POST">

    <div>
        <label for="value">AMOUNT:</label>
        <input type="number" id = "value" name="value" min="0" value="0" step=".01">
    </div>
    <div>
        <input type="submit">
    </div>
    <div>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
