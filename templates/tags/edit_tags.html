{% extends "base.html" %}
{% block content %}

<h2>Update a Tag</h2>

<form action="/tags/{{ tag.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ tag.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
