{% extends "base.html" %}
{% block content %}

<h2>Tags</h2>

{% for tag in tags %}

<section>
    <h3>{{ tag.name }}</h3>
    <a href="/tags/{{ tag.id }}/edit">Edit</a>
    <form action="/tags/{{ tag.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
