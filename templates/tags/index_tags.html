{% extends "base.html" %}
{% block content %}

<h2>TAGS</h2>

{% for tag in tags %}

<section>
    <h3>{{ tag.name.upper() }}</h3>
    <a href="/tags/{{ tag.id }}/edit">EDIT</a>
    <form action="/tags/{{ tag.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
